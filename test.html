<!DOCTYPE html>
<html>
<head>
    <title>AI-Being API Test</title>
</head>
<body>
    <h1>AI-Being Assistant Test</h1>
    <input type="text" id="userInput" placeholder="Enter your message" value="Hello">
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const input = document.getElementById('userInput').value;
        const result = document.getElementById('result');
        
        try {
            const response = await fetch('https://ai-being-assistant.vercel.app/api/assistant', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_input: input, session_id: 'test'})
            });
            
            const data = await response.text();
            result.innerHTML = '<pre>' + data + '</pre>';
        } catch (error) {
            result.innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
